<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Duck Slayer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: lightblue;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* El pato en pantalla */
        #duck {
            width: 32px;
            height: 32px;
            background: yellow;
            position: absolute;
            top: 200px;
            left: 200px;
            border-radius: 15px;
            border: 3px solid orange;
        }
    </style>
</head>

<body>
    <h1>Bienvenido a Duck Slayer</h1>
    <p>El pato se controla con las flechas del teclado.</p>
    <iframe src="Pagesjs/Duck.html"></iframe>
</body>

</html>
