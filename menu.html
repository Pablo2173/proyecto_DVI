<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE DUCKLER</title>

  <link rel="stylesheet" href="css/menu.css">
</head>

<body>
  <main class="scene">
    <!-- Phaser se dibuja aquí -->
    <div id="game"></div>

    <!-- Tu UI HTML encima -->
    <section class="ui">
      <div class="logo">
        <h1>THE DUCKLER</h1>
        <p>Presiona un botón para continuar</p>
      </div>

      <div class="menu" role="menu" aria-label="Menú principal">
        <button class="btn" id="play">Jugar</button>
        <button class="btn" id="options">Opciones</button>
        <button class="btn" id="exit">Salir</button>
      </div>

      <div class="hint">Tip: Enter para activar • Tab para navegar</div>
    </section>
  </main>

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <!-- Tu escena de menú -->
  <script src="src/scenes/menu.js"></script>

  <script>
    document.getElementById("play").onclick = () => alert("Jugar");
    document.getElementById("options").onclick = () => alert("Opciones");
    document.getElementById("exit").onclick = () => alert("Salir");
  </script>
</body>
</html>
