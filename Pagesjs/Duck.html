<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pato Movible</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: lightblue;
        }

        /* El pato en pantalla */
        #duck {
            width: 60px;
            height: 60px;
            background: yellow;
            position: absolute;
            top: 200px;
            left: 200px;
            border-radius: 15px;
            border: 3px solid orange;
        }
    </style>
</head>

<body>

    <!-- El pato visible -->
    <div id="duck"></div>

    <script>
        // ENUM de estados
        const StatusDuck = {
            MAIN: 0,
            STUNNED: 1,
            ROLLING: 2,
            SWIMMING: 3
        };

        // Clase Duck
        class Duck {
            constructor(element) {
                this._speed = 5;
                this._state = StatusDuck.MAIN;

                // Posición inicial
                this.x = 200;
                this.y = 200;

                // Referencia al div HTML
                this.element = element;

                // Dibujar posición inicial
                this.render();
            }

            // Renderiza la posición en pantalla
            render() {
                this.element.style.left = this.x + "px";
                this.element.style.top = this.y + "px";
            }

            // Movimiento
            move(direction) {
                if (this._state === StatusDuck.STUNNED) return;

                switch (direction) {
                    case "up":
                        this.y -= this._speed;
                        break;
                    case "down":
                        this.y += this._speed;
                        break;
                    case "left":
                        this.x -= this._speed;
                        break;
                    case "right":
                        this.x += this._speed;
                        break;
                }

                this.render();
            }
        }

        // Crear pato
        const duckElement = document.getElementById("duck");
        const pato = new Duck(duckElement);

        // Detectar teclas
        window.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    pato.move("up");
                    break;
                case "ArrowDown":
                    pato.move("down");
                    break;
                case "ArrowLeft":
                    pato.move("left");
                    break;
                case "ArrowRight":
                    pato.move("right");
                    break;
            }
        });
    </script>

</body>

</html>
